  <head>

  <body>
      <div class="container-fluid">

            <div class = "col-sm-12">
              <div class="card">
                <h5 class="card-header">SPDR Gold Tracking</h5>
                <div class="card-body">
                  <div class="row">
                    <div class = "col-sm-12">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Current Holding :   <span style="font-size:18px" id="current-holding"></span> </h5>

                      </div>

                        <canvas id="MonthChart"></canvas>

                  </div>

<script>


$( document ).ready(function() {
    fetch('/Diff')
            .then(function (response) {
            return response.json() // แปลงข้อมูลที่ได้เป็น json
            })
            .then(function (datas) {
           
			const data = datas.Value;
			const colours = data.map((value) => value < 0 ? 'rgb(255, 99, 132,0.7)' : 'rgb(75, 192, 192,0.7)');
			var ctx = document.getElementById('SPDRMinChange').getContext('2d');
			var SPDRMinChange = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: datas.Dates,
					datasets: [
						{
							label: 'Tonnes of Gold',
							data: data,
							backgroundColor: colours,
							borderColor: colours,
							borderWidth: 1
						}
					]
				},
        

        plugins : [ChartDataLabels],
        options:{
          scales : {
            y : {
              suggestedMin: -5,
              suggestedMax: 5,
              
            }



          },
          responsive : true,
          plugins:{
            title: {
                display: true,
                text: 'ค่าการเปลี่ยนแปลงของการถือครองทองคำของกองทุน SPDR ในหน่วยตัน'
            },
            legend: {
              display: false
            },
            datalabels: {
              color: '#2F3540'
            }
          }
        }
			});







            });
    



        })




$(document).ready(function(){
  
  fetch('/lastval')
            .then(function (response) {
            return response.json() // แปลงข้อมูลที่ได้เป็น json
            })
            .then(function (datas) {
              document.getElementById('current-holding').innerHTML = datas.total_net_tonnes + "   " + "tonnes";




            });






  fetch('/month')
            .then(function (response) {
            return response.json() // แปลงข้อมูลที่ได้เป็น json
            })
            .then(function (datas) {

              var ctx = document.getElementById('MonthChart').getContext('2d');
              var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: datas.Dates,
                datasets: [{ 
                    data: datas.Value,
                    label: "Tonnes of Gold Holding",
                    borderColor: "rgb(62,149,205)",
                    backgroundColor: "rgb(62,149,205,0.1)",
                    fill:true,
                    lineTension : 0.4,
                  }
                ]
                
              },
              options:{

                responsive : true,
                plugins:{
                  title: {
                  display: true,
                  text: 'ค่าการถือครองทองคำของกองทุน SPDR ในหน่วยตัน'
                },
                legend: {
                display: false
                }

                }
              }
            });








            })

});






</script>
